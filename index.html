<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="bob.jpg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint with Bob</title>
    <link rel="stylesheet" href="css.css" />
    <script defer src="js.js"></script>
  </head>
  <body>
    <canvas class="canvas"></canvas>
    <div class="palette">
      <div class="colors">
        <div class="palette_color" id="black"></div>
        <div class="palette_color" id="brown"></div>
        <div class="palette_color" id="red"></div>
        <div class="palette_color" id="orange"></div>
        <div class="palette_color" id="yellow"></div>
        <div class="palette_color" id="light_green"></div>
        <div class="palette_color" id="white"></div>
        <div class="palette_color" id="gray"></div>
        <div class="palette_color" id="dark_green"></div>
        <div class="palette_color" id="light_blue"></div>
        <div class="palette_color" id="dark_blue"></div>
        <div class="palette_color" id="purple"></div>
      </div>
      <div id="selected_color_container">
        <div id="selected_color"></div>
      </div>
      <span class="divider"></span>

      <button class="clear">X</button>
      <span class="divider" id="divider2"></span>
      <div id="brush_size_controls_container">
        <div id="form-container">
          <form class="brush-size-form">
            <select id="brush_size_select">
              <option id="blank" value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10" selected>10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="75">75</option>
              <option value="99">99</option>
            </select>
          </form>
        </div>
        <div id="br"></div>
        <div>
          <input
            type="range"
            id="size-slider"
            name="volume"
            min="1"
            max="99"
            value="20"
          />
        </div>
      </div>
      <span class="divider" id="divider2"></span>
      <div id="zoom_container">
        <p id="zoom_label">üîç</p>
        <input
          type="range"
          id="zoom-slider"
          name="volume"
          min="0.1"
          max="2"
          value="1"
          step="0.1"
        />
      </div>
    </div>
  </body>
</html>
